<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MountainTop</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/86133cea54.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="menuBar">
        <div class="logo">
          <img
            class="logo-img"
            src="./assets/mountain-icon.svg"
            alt="MountainTop logo"
          />
          <p class="logoText">MountainTop</p>
        </div>
        <div class="menu">
          <a class="menuItem" href="#home">Home</a>
          <a class="menuItem" href="#about">About</a>
          <a class="menuItem" href="#services">Services</a>
          <a class="menuItem" href="#contact">Contact</a>
        </div>
        <a class="hamburgerIcon">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <script>
        let window_width = window.innerWidth;
        const burger = document.querySelector(".hamburgerIcon");
        const mobileMenu = document.querySelector(".menu");

        if (window_width < 876) {
          burger.classList.add("visible");
        }
        //listeners
        burger.addEventListener("click", (e) => {
          mobileMenu.classList.toggle("visible");
        });

        // stare:
        // if (screen.width < 867) {
        //    if (mobileMenu.style.display === "flex") {
        //      mobileMenu.style.display = "none";} 
        //    else { mobileMenu.style.display = "flex";}
        // } else { mobileMenu.style.display = "flex";}

        // prostsza wersja:
      </script>
    </nav>
    <header class="headerMountain">
      <div class="headerTitle">Climb to the Top</div>
    </header>

  </body>
</html>
